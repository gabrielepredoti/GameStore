spring:
  application:
    name: GameStore

  datasource:
    url: jdbc:postgresql://localhost:5432/gamestore_db
    username: postgres
    password: password_db
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true